<VirtualHost *:80>
     ServerAdmin jonathan.masukawa@labdoo.org
     ServerName teambox.labdoo.org
     ServerAlias labdoo.org

    # Proxy ACL
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>

    # Proxy directives
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    ProxyPreserveHost on

    # Logfiles
    ErrorLog  /var/log/apache2/teambox.log
    CustomLog /var/log/apache2/teambox.log combined

    # Uncomment the line below if your site uses SSL.
    #SSLProxyEngine On

    XSendFile on
    XSendFilePath /x_send_file_temp/
</VirtualHost>
